<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    
    <style>
    .suggestion-box {
        background-color: #f5f5f5;
        border: 1px solid #ddd;
        padding: 20px;
        max-width: 400px;
        margin: 0 auto;
      }
      
      .suggestion-box h3 {
        text-align: center;
        margin-top: 0;
      }
      
      #suggestion-form {
        margin-bottom: 10px;
      }
      
      #suggestion-text {
        width: 100%;
        height: 100px;
        resize: none;
      }
      
      #suggestion-success {
        text-align: center;
        color: green;
      }
      
      .hidden {
        display: none;
      }
      </style>
</head>
<body>
    <div class="suggestion-box">
        <h3>Suggest a Pub</h3>
        <form id="suggestion-form">
          <textarea id="suggestion-text" placeholder="Enter your suggestion"></textarea>
          <button type="submit">Submit</button>
        </form>
        <div id="suggestion-success" class="hidden">Thank you for your suggestion!</div>
      </div>

      


</body>
</html>
